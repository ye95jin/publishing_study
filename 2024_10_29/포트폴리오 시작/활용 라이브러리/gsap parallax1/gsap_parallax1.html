<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: GSAP Parallax</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
<script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
<script src="js/main.js"></script>
</head>

<body>
<section>
	<div class="title title1">
		<span>The great horned owl</span>
		also known as the tiger owl or the hoot owl, is a large owl native to the Americas.
	</div>
</section>
<section class="cluster cluster1">
	<div class="cluster-pieces circle"></div>
	<div class="cluster-pieces photo1">
		<img src="images/main.jpg">
		<div class="caption"><span>/01</span> GREAT HORNED OWL</div>
	</div>
	<img class="cluster-pieces dots-element1" src="images/dots_element1.svg">
</section>
<section>
	<div class="title title2">
		<span>The burrowing owl</span> is a small, long-legged owl found throughout open landscapes of North and South America.
	</div>
</section>
<section class="cluster cluster2">
	<img class="cluster-pieces triangle" src="images/triangle_element.svg">
	<div class="cluster-pieces photo2">
		<img src="images/sub.jpg">
		<div class="caption"><span>/02</span> BURROWING OWL</div>
	</div>
	<img class="cluster-pieces dots-element2" src="images/dots_element2.svg">
</section>
<section class="sp300"></section>
</body>
</html>
